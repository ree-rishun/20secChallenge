<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<img src="{{.Image}}" id="img">
<img src="{{.Path}}">
<button onclick="change()">change</button>
<script>
    function change () {
        document.getElementById("img").src = document.getElementById("text").value
    }
</script>
</body>
</html>
