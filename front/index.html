<body>

    <input type="text" name="name" placeholder="お題を入力"></p>
    <div>
        <canvas id="draw-area" width="375px" height="375px" style="border: 1px solid #000000;">
        </canvas>
    </div>
    <div>
        <button id="clear-button">全消し</button>
    </div>
    <form name="timer">
        <input type="hidden" value="0">
        <input type="text" value="20">秒<br>
        <input type="button" value="スタート" onclick="cntStart()">
    </form>
    <script src="index.js"></script>
    <script>
        var cvs = document.getElementById("draw-area");

        var timer1; //タイマーを格納する変数（タイマーID）の宣言
        var time = 20; // timeの初期化


        //カウントダウン関数を1000ミリ秒毎に呼び出す関数
        function cntStart() {
            document.timer.elements[2].disabled = true;
            timer1 = setInterval("countDown()", 1000);
        }

        //カウントダウン関数
        function countDown() {
            var min = document.timer.elements[0].value;
            var sec = document.timer.elements[1].value;

            if (min == "") {
                alert("時刻を設定してください！");
                reSet();
            }
            else {
                if (min == "") min = 0;
                min = parseInt(min);

                if (sec == "") sec = 0;
                sec = parseInt(sec);

                tmWrite(min * 60 + sec - 1);
            }
        }

        //残り時間を書き出す関数
        function tmWrite(int) {
            int = parseInt(int);

            if (int <= 0) {
                reSet();
                alert("時間です！");


                //canvasデータを画像に変換にする関数
                var png = cvs.toDataURL();
                document.getElementById("newImg").src = png;

            }
            else {
                //残り秒数はintを60で割った余り
                document.timer.elements[1].value = int % 60;
            }
        }

        //フォームを初期状態に戻す（リセット）関数
        function reSet() {
            document.timer.elements[0].value = "0";
            document.timer.elements[1].value = "20";
            document.timer.elements[2].disabled = false;
            clearInterval(timer1);
        }

    </script>
